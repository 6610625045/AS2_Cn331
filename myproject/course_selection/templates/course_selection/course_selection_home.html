<!-- templates/course_selection/course_selection_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
</head>
<body>
    <h1>Select Your Courses</h1>
    
    <form method="POST" action="{% url 'course_register' %}">
        {% csrf_token %}
        <ul>
        {% for course in courses %}
            <li>
                <label>
                    <input type="checkbox" name="selected_courses" value="{{ course.id }}">
                    {{ course.course_name }} ({{ course.course_code }}) - {{ course.semester }} {{ course.academic_year }}
                </label>
            </li>
        {% endfor %}
        </ul>
        <button type="submit">Register</button>
    </form>
</body>
</html>
